name: Prod-Terraform-Plan

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Terraform-Script:
    runs-on: ubuntu-latest
    name: Run Terraform Plan with Linting and Security Checks
    steps:
      - name: Checkout files
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Cache Terraform plugins
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
            prod/.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-
            
      - name: Terraform Init
        working-directory: prod
        run: terraform init -upgrade 

      - name: Terraform fmt check
        working-directory: prod
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: prod
        run: terraform validate

      - name: Clear Terraform State Lock
        working-directory: prod
        run: |
          echo "Clearing any existing state locks..."
          # Method 1: Try to unlock with known ID
          terraform force-unlock -force "28738c32-e389-0b61-ad4f-00eac4e80b98" 2>/dev/null || true
          
          # Method 2: Try to refresh state to clear any stale locks
          terraform refresh -lock=false 2>/dev/null || true
          
          # Method 3: Re-initialize to ensure clean state
          terraform init -reconfigure -upgrade 2>/dev/null || true
          
          echo "State lock clearing completed"
        continue-on-error: true

      - name: Terraform Plan
        working-directory: prod
        run: terraform plan -lock=false -out=tfplan
        env:
          TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
          TF_VAR_supabase_service_key: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_eleven_api_key: ${{ secrets.ELEVEN_API_KEY }}
          TF_VAR_eleven_voice_id: ${{ secrets.ELEVEN_VOICE_ID }}
          TF_VAR_wp_site_url: ${{ secrets.WP_SITE_URL }}
          TF_VAR_wp_api_username: ${{ secrets.WP_API_USERNAME }}
          TF_VAR_wp_api_application_password: ${{ secrets.WP_API_APPLICATION_PASSWORD }}
          TF_VAR_google_credentials_json: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          TF_VAR_wp_api_application_password: ${{ secrets.WP_API_APPLICATION_PASSWORD }}
          TF_VAR_database_url: ${{ secrets.DATABASE_URL }}
          TF_VAR_ai-tutor_image_tag: latest
          TF_VAR_db_mcp_server_tag: latest
          TF_CLI_ARGS: "-lock-timeout=300s"
